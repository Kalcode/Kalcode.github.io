<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe </title>

  <!-- Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.css">
  <!-- Bootstrap -->
  <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"> -->
  <!-- Fon Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Custom style -->
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js" charset="utf-8"></script>

</head>

<body>


  <div class="wrapper">
    <div class="content">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="row">
          <div class="box" id="1"></div>
          <div class="box" id="2"></div>
          <div class="box" id="3"></div>
        </div>
        <div class="row">
          <div class="box" id="4"></div>
          <div class="box" id="5"></div>
          <div class="box" id="6"></div>
        </div>
        <div class="row">
          <div class="box" id="7"></div>
          <div class="box" id="8"></div>
          <div class="box" id="9"></div>
        </div>
      </div>
      <div class="turn">
        Your Turn
      </div>
    </div>

  </div>
  <div class="game-over-modal">
    <div class="game-over">
      <H1>New Game</H1>
      <div class="results">
        Player vs CPU
      </div>
      <div class="turn-order-selected">
        You go first (O)
      </div>
      <button class="turn-order">1st (O)</button>
      <button class="restart">Play?</button>
      <button class="players2">Vs CPU</button>
    </div>
  </div>








  <!-- jQuery  -->
  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>

  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

  <!-- Custom script -->
  <script src="scripts/tictactoeAI.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
