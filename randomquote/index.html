<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    
    
    <link rel="stylesheet" href="css/reset.css">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid text-center">
  <div class="content">
    <div class="machine">
      <div class="title-box">
        <h1>Famous<br>Quote Machine</h1>
      </div>
      <div class="author-box">
        <h2>Where it came from:</h2>
        <h3 id="author"></h3>
      </div>
      <div class="quote-box">
        <h2>Quote:</h2>
        <p id="quote"></p>
      </div>
      <div class="button-box">
        <a class="btn btn-default" id="tweet" target="pop" onclick="window.open('', 'newwindow', 'width=300, height=250')">Tweet It</a>
        <a class="btn btn-default" id="quote-btn" target="_blank">New Quote</a>
        <a class="btn btn-default" id="tumblr" target="pop" onclick="window.open('', 'newwindow', 'width=300, height=250')">To Tumblr</a>
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
