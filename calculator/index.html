<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.css">
    <!-- Fonts   -->
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">

        <div class="content">
            <div class="calculator">
                <div class="lcd">
                    <div class="display">
                      <div class="memory">M</div>
                      <div class="function"></div>
                      <div class="digits"></div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="column col-1">
                        <button class="top-btn">OFF</button>
                        <button>+/-</button>
                        <button class="erase orange">CE</button>
                        <button class="clear big-btn orange">C<hr>ON</button>
                    </div>
                    <div class="column col-2">
                        <button class="top-btn">MC</button>
                        <button class="top-btn">MR</button>
                        <button class="top-btn">M-</button>
                        <button class="7 black">7</button>
                        <button class="8 black">8</button>
                        <button class="9 black">9</button>
                        <button class="4 black">4</button>
                        <button class="5 black">5</button>
                        <button class="6 black">6</button>
                        <button class="1 black">1</button>
                        <button class="2 black">2</button>
                        <button class="3 black">3</button>
                        <button class="0 zero-btn black">0</button>
                        <button class="period black">&bull;</button>
                    </div>
                    <div class="column col-3">
                        <button class="top-btn">M+</button>
                        <button class="top-btn">&radic;</button>
                        <button class="multiply">X</button>
                        <button class="altFont">&#37;</button>
                        <button class="minus">-</button>
                        <button class="divide altFont">&divide;</button>
                        <button class="plus big-btn">+</button>
                        <button class="equals big-btn">=</button>
                    </div>
                </div>
            </div>

        </div>




    </div>





    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!-- Custom script -->
    <script src="script.js"></script>
</body>

</html>
