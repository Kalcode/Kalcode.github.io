<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=400">
  <title>Work Intervals: </title>

  <!-- Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.css">
  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fon Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Orbitron:700,500' rel='stylesheet' type='text/css'>
  <!-- Custom style -->
  <link rel="stylesheet" href="css/main.css">
  <script src="scripts/prefixfree.min.js" charset="utf-8"></script>
  <script src="scripts/conic-gradient.js" charset="utf-8"></script>

</head>

<body>

  <div class="container-fluid">
    <div class="content">

      <div class="clock">
        <button class="fa fa-cog cbtn settings-btn"></button>
        <div class="clock-face tomato">
          <div class="clock-display tomato"></div>
          <div class="interval-type-div">
            Task
            <div class="interval-type">
            </div>
          </div>
          <div class="interval-count-div">
            Interval
            <div class="interval-count">
            </div>
          </div>
          <svg class="clock-svg">
            <circle class="clock-small-dash" r="138" cy="150" cx="150"/>
            <circle class="clock-big-dash" r="138" cy="150" cx="150"/>
          </svg>
          <div class="clock-hand hand-animation"></div>
          <div class="clock-glass">
            <div class="clock-buttons">
              <button class="fa fa-play cbtn start"></button>
              <button class="fa fa-pause cbtn pause"></button>
              <button class="cbtn reset">RESET</button>
            </div>
          </div>
        </div>
      </div>
      <audio src="sounds/alarm1.mp3"></audio>
    </div>
  </div>

<!-- Settings pull out panel -->
<div class="settings">
  <div class="settings-title">
    <button class="close">X</button>
    <h2>Settings</h2>
  </div>

  <div class="wrapper">
    <div class="settings-buttons">
      <h3>Sound</h3>
      <hr>
      <label>
          Volume
          <input type="range" id="volume" step=".1" min='0' max='1' value="1">
      </label>
      <label>
          <input type="checkbox" id="mute"> Mute
      </label>
      <h3>Interval Lengths</h3>
      <hr>
      <div>
          <label class="workLength"> Work / Study</label>
          <input type="number" id="workLength" value="25" min="1" max="9999">
      </div>
      <div>
          <label class="shortLength">Short Break</label>
          <input type="number" id="shortLength" value="5" min="1" max="9999">
      </div>
      <div>
          <label class="longLength">Long Break</label>
          <input type="number" id="longLength" value="15" min="1" max="9999">
      </div>
      <p style="font-size:15px">(*In Minutes)</p>
      <div>
          <label>Work Intervals before Long Break
              <input type="number" id="workIntervals" value="4" min="1" max="9999">
          </label>
      </div>
      <div class="color-select-div">
        <h3> Color Theme </h3>
        <hr>
        <button class="tomato theme-btn">Tomato</button>
        <button class="forest theme-btn">Forest</button>
        <button class="sky theme-btn">Sky</button>
        <button class="pink theme-btn">Pink</button>
        <button class="clear theme-btn">Clear</button>
      </div>
      <div class="scale-div">
        <h3>Scale</h3>
        <hr>
        <button class="fa fa-plus scale-btns" id="scale-up"></button>
        <span class="scale scale-btns">1</span>
        <button class="fa fa-minus scale-btns" id="scale-down"></button>
      </div>
      <br>
      <h3>Reset Settings</h3>
      <hr>
      <button class="default">Reset to Default</button>
      <div id="updatedSettings">Setting have updated, new settings won't take effect until timer resets or next interval.
      </div>
    </div>
  </div>
</div>










  <!-- jQuery  -->
  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

  <!-- COOKIES! -->
  <script src="scripts/js.cookie.js"></script>

  <!-- Custom script -->
  <script src="scripts/pomodoro.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
