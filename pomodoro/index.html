<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jquery 101 Template</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.css">
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom style -->
    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/prefixfree.min.js" charset="utf-8"></script>
    <script src="scripts/conic-gradient.js" charset="utf-8"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="content">
            <button class="start">START</button>
            <button class="pause">PAUSE</button>
            <button class="reset">RESET</button>
            <div class="title">work</div>
            <div class="clock"></div>
            <button class="settings-btn">Settings</button>
            <audio src="sounds/alarm1.mp3"></audio>
        </div>
    </div>
    <div class="settings">
        <div class="wrapper">
          <button class="close">X</button>
            <h2>Settings </h2>
            <div class="settings-buttons">
              <h3>Sound</h3>
              <hr>
              <label>
                Volume
                <input type="range" id="volume" step=".1" min='0' max= '1' value="1">
              </label>
              <label>
                  <input type="checkbox" id="mute"> Mute
              </label>
              <h3>Interval Lengths</h3>
              <hr>
              <div>
                <label class="workLength"> Work</label>
                <input type="number" id="workLength" value="25" min="1" max="9999">
              </div>
              <div>
                <label class="shortLength"> Short Break</label>
                <input type="number" id="shortLength" value="25" min="1" max="9999">
              </div>
              <div>
                <label class="longLength">Work</label>
                <input type="number" id="longLength" value="25" min="1" max="9999">
              </div>
            </div>
        </div>
    </div>










    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!-- Custom script -->
    <script src="scripts/pomodoro.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
