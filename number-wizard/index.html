<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | NumberWiz</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
	<link href="https://cdn.muicss.com/mui-0.9.30/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
	<script src="https://cdn.muicss.com/mui-0.9.30/js/mui.min.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/number-wizard.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
	<div class="mui-appbar" style=" background: #00bcd4; overflow: auto; text-align: center">
		<h1 class="mui--appbar-height">Number Wizard</h1>
	</div>
    <div class="mui-container" style="display: flex; justify-content: center;">
		<div class="mui-panel webgl-content " style="margin-top: 20px; position: static; transform: none; display: inline-block;">
		  <div id="gameContainer" style="width: 960px; height: 600px"></div>
		  <div class="footer">
			<div class="webgl-logo"></div>
			<div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
			<div class="title">Number Wizard</div>
		  </div>
		</div>
	</div>
  </body>
</html>
